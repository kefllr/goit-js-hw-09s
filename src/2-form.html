<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <form class="feedback" autocomplete="off">
        <label class="area">
          Email
          <input class="email-input" type="email" name="email" autofocus />
        </label>
        <label class="area mes-area">
          Message
          <textarea class="message-input" name="message" rows="8"></textarea>
        </label>
        <button class="button-subm" type="submit">Submit</button>
      </form>
    <script type="module" src="./js/2-form.js"></script>
</body>
</html>
